<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form id="contactForm" novalidate>
            <div class="form-group">
                <label for="fullName">Full Name*</label>
                <input type="text" id="fullName" name="fullName" required>
                <div class="error-message" id="fullNameError"></div>
            </div>
            <div class="form-group">
                <label for="email">Email Address*</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="emailError"></div>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject">
                <div class="error-message" id="subjectError"></div>
            </div>
            <div class="form-group">
                <label for="message">Message*</label>
                <textarea id="message" name="message" rows="5" maxlength="500" required placeholder="Type your message (max 500 characters)"></textarea>
                <div class="char-counter" id="messageCounter">0/500</div>
                <div class="error-message" id="messageError"></div>
            </div>
            <button type="submit" id="submitBtn" disabled>Submit</button>
        </form>
        <div id="formLoading" class="loading" style="display:none;">
            <div class="spinner"></div>
            Submitting...
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
